<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokiri Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="rye-regular">Kokiri Shop</h1>

    <div class="product-list">
        <!-- Artículo 1 -->
        <div class="product-item">
            <img src="assets/img/Recovery Heart.png" alt="Recovery Heart">
            <div class="product-info">
                <div class="product-title">#1 Recovery Heart</div>
                <div class="product-price">10 Rupias</div>
            </div>
        </div>

        <!-- Artículo 2 -->
        <div class="product-item">
            <img src="assets/img/Arrows.png" alt="Arrows">
            <div class="product-info">
                <div class="product-title">#2 Arrows</div>
                <div class="product-price">15 Rupias</div>
            </div>
        </div>

        <!-- Artículo 3 -->
        <div class="product-item">
            <img src="assets/img/Bombs.png" alt="Bombs">
            <div class="product-info">
                <div class="product-title">#3 Bombs</div>
                <div class="product-price">20 Rupias</div>
            </div>
        </div>

        <!-- Artículo 4 -->
        <div class="product-item">
            <img src="assets/img/Deku Shield.png" alt="Deku Shield">
            <div class="product-info">
                <div class="product-title">#4 Deku Shield</div>
                <div class="product-price">30 Rupias</div>
            </div>
        </div>

        <!-- Artículo 5 -->
        <div class="product-item">
            <img src="assets/img/Hylian Shield.png" alt="Hylian Shield">
            <div class="product-info">
                <div class="product-title">#5 Hylian Shield</div>
                <div class="product-price">50 Rupias</div>
            </div>
        </div>

        <!-- Botón Iniciar Compra -->
        <button id="btn_start" class="btn_start">Iniciar compra</button>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
